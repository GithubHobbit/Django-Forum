{% extends 'base.html' %}

{% block title %}HOME{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    Hi, {{user.username}}
    <div><a href="{% url 'logout' %}">Log out</a></div>
{% else %}
   <div>You are not logged in</div> 
   <div><a href="{% url 'login' %}">Login</a>
   <div><a href="{% url 'signup' %}">Sign up</a>
{% endif %}
{% endblock content %}
